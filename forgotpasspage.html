<body>
    <div class="bg-img opacity"></div>
    <div class="align-container-center">
        <form class="container" id="login-form">
            <h1 class="text-align-center">Forgot Password?</h1>
            <h5 class="text-align-center login-margin">Enter your registered email to reset your password.</h5>
            <div class="login-input">
                <input name="email" type="email" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <!-- <div class="validator" id="user_name_validator"> </div> -->
            
            <a class="text-decoration-none text-hover-2 login-button" href="">
                <b>Reset Password</b>
            </a>
            <div class="font-style-register"><b>Don't have an account? </b><a href="./registerpage.html"
                    class="text-white text-decoration-none text-hover"><strong>Register</strong></a>
            </div>
            <div class="font-style-register"><b>Already have an account? </b><a href="./loginpage.html"
                    class="text-white text-decoration-none text-hover"><strong>Login</strong></a>
            </div>
        </form>
    </div>
