<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
</head>

<body>
    <div class="bg-img align-container-center">
        <form class="container">
            <h1 class="text-align-center">Login</h1>
            <div class="login-input">
                <i class="fa-regular fa-user"></i>
                <input name="user_name" type="text" placeholder="Username">
            </div>

            <div class="login-input">
                <i class="fa-solid fa-lock"></i>
                <input name="password" type="password" placeholder="Password">
            </div>

            <div>
                <input type="checkbox" class="check_box"> Remember Me
                <a href="" class="text-decoration-none text-white align-forgot-password text-hover">Forgot password?</a>
            </div>
            <button class="login-button"><b>Login</b></button>
            <div class="font-style-register"><b>Don't have an account? </b><a href=""
                    class="extras2"><strong>Register</strong></a>
            </div>
        </form>
    </div>
</body>

</html>
