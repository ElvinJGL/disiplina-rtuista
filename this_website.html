<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./about.css">
    <link rel="stylesheet" href="./homepage.html">
    <title>About us</title>
</head>
<body>
    <div>
        <div>
            <nav class="navbar">
                <div class="logo">
                    <a href="./homepage.html">
                    <img src="./img/rizal-technological-university-logo.png" alt="University Logo">
                    </a>
                    <h2 class="head">RIZAL TECHNOLOGICAL UNIVERSITY</h2>
                </div>
                <ul class="nav-links">
                    <li><a href="./homepage.html">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="slider" onclick="nextSlide()">
            <div class="slides" id="slideContainer">
                <img src="./img/bg.jpg" width="100%" alt="">
                <img src="./img/bg1.jpg" width="100%" alt="">
                <img src="./img/bg2.jpg" width="100%" alt="">
                <img src="./img/bg3.jpg" width="100%" alt="">
            </div>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        const slideContainer = document.getElementById("slideContainer");
        const totalSlides = document.querySelectorAll(".slides img").length;
        const slideWidth = 1330;

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }
            slideContainer.style.transform = `translateX(${-slideIndex * slideWidth}px)`;
        }
    </script>
</body>
</html>
