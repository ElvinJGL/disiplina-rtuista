<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="main.css">
    <script src="registerpage.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="bg-img opacity"></div>
    <div class="align-container-center">
        <form class="container" id="register_form">
            <h1 style="text-align: center;" class="login-margin">Register</h1>
            <div class="login-input">
                <input name="email" type="email" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="validator" id="email_validator"> </div>
    
            <div class="login-input">
                <input name="username" type="text" placeholder="Username">
                <i class="fa-solid fa-user"> </i>
            </div>
            <div class="validator" id="user_name_validator"> </div>
    
            <div class="login-input">
                <input name="password" type="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="validator" id="password_validator"> </div>
    
            <button class="login-button"><b>Sign Up</b></button>
            
            <div class="register"><b>Already have account? </b><a href="./loginPage.html" class="extras2"><strong>Login</strong></a>
            </div>
        </form>
    </div>

</body>

</html>
